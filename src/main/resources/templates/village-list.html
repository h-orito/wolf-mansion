<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>村一覧</title>
<!--/* 個別ページのjs */-->
</head>

<body>
	<div class="container">
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12 col-xs-12">
					<h1 class="h4">村一覧</h1>
					<div class="table-responsive">
						<table class="table table-bordered table-condensed small" th:if="${content.villageList != null && content.villageList.size() > 0}">
							<thead>
								<tr>
									<th>村番号</th>
									<th>村名</th>
									<th>人数</th>
									<th>状態</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="village : ${content.villageList}">
									<td th:text="${village.villageNumber}"></td>
									<td>
										<a href="javascript:void(0);" th:href="@{/village/{villageId}(villageId=${village.villageId})}" th:text="${village.villageName}"></a>
									</td>
									<td th:text="${village.participateNum}"></td>
									<td th:text="${village.status}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
