<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/top-layout}">
<head>
    <!--/* 個別ページのタイトル */-->
    <title></title>
    <!--/* 個別ページのjs */-->
    <script src="../static/app/js/index.js" th:src="@{/app/js/index.js}"></script>
</head>

<body>
<div class="container">
    <div layout:fragment="content">
        <div id="wrapper">
            <!--/* トップ画像 */-->
            <div class="col-sm-12 col-xs-12 top-image" data-goto="">
                <img src="" th:src="@{/app/images/april-top.jpg}" style="width: 100%;">
                <span class="font-anima"
                      style="color: #fff; position: absolute; bottom: 0; left: 20px; font-size: 24px; line-height: 24px;">
                    <span style="color: #ff0000;">W</span>OLF<br>
                    <span style="color: #ff0000;">M</span>ANSION
                </span>
            </div>

            <div class="col-sm-12 col-xs-12" th:if="${user != null}" style="margin-top: 10px;">
                <div class="message col-sm-12 col-xs-12 message-public-system"
                     th:text="${user.username} + ' は、肉を食べずにはいられない！！'"></div>
            </div>

            <div class="col-sm-12 col-xs-12" th:if="${user != null}" style="margin-top: 10px;">
                <div class="message col-sm-12 col-xs-12 message-public-system"
                     th:text="${user.username} + ' は、虹色になった。'"></div>
            </div>

            <div class="col-sm-12 col-xs-12" th:if="${user != null}" style="margin-top: 10px;">
                <div class="message col-sm-12 col-xs-12 message-public-system"
                     th:text="${user.username} + ' は、叫ばずにはいられない！'"></div>
            </div>

            <div class="col-sm-12 col-xs-12" th:if="${user != null}" style="margin-top: 10px;">
                <div class="message col-sm-12 col-xs-12 message-public-system"
                     th:text="${user.username} + ' が突然他国の言葉しか話せなくなり、有識者に翻訳してもらうことになった。'"></div>
            </div>

            <div class="col-sm-12 col-xs-12 top-menu">
                <div class="top-menu-inner h500px" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5 rainbow" style="font-size: 150%; font-weight: 900;">
                                状゛況゛の゛み゛で゛推゛理゛・゛説゛得゛す゛る゛、゛新゛し゛い゛人゛狼゛</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row"
                             style="
                                padding-left: 40px;
                                padding-right: 40px;
                                padding-top: 20px;
                                padding-bottom: 20px;
                                line-height: 1.5em;
                                word-break: break-word;"
                             th:text="${translated}">
                        </div>
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row"
                             style="
                                padding-left: 40px;
                                padding-right: 40px;
                                padding-top: 20px;
                                padding-bottom: 20px;
                                word-break: break-word;
                                line-height: 1.5em;">
                            <span th:text="${reTranslated}"></span>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/about}"
                                       class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                       style="background-color: transparent;"> <span
                                            class="top-menu-selectable-inner">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    <span class="h6" style="display: block;">本サイトは</span>
										About
								</span>
                                    </a> <a href="javascript:void(0);" th:href="@{/intro}"
                                            class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                            style="background-color: transparent;"> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-question-sign"></span> <span class="h6"
                                                                                                style="display: block;">人狼館の事件簿村</span>
										Introduction
								</span>
                                </a>
                                </div>
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/rule}"
                                       class="col-sm-4 col-xs-4 top-menu-selectable h100px"
                                       style="background-color: transparent;"> <span
                                            class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-book"></span> <span class="h6"
                                                                                           style="display: block;">ルール</span>
										Rule
								</span>
                                    </a> <a href="javascript:void(0);" th:href="@{/faq}"
                                            class="col-sm-4 col-xs-4 top-menu-selectable h100px"
                                            style="background-color: transparent;"> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-question-sign"></span> <span class="h6"
                                                                                                style="display: block;">よくある質問</span>
										FAQ
								</span>
                                </a> <a href="javascript:void(0);" th:href="@{/announce}"
                                        class="col-sm-4 col-xs-4 top-menu-selectable h100px"
                                        style="background-color: transparent;"> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-bullhorn"></span> <span class="h6"
                                                                                           style="display: block;">お知らせ</span>
										Announce
								</span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-xs-12 top-menu">
                <div class="top-menu-inner h200px" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5">登録/ログイン</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu2.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/new-player}" th:if="${user == null}"
                                       class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                       style="background-color: transparent;"> <span
                                            class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-pencil"></span> <span
                                            class="h6" style="display: block;">ID登録</span>
										Register
								</span>
                                    </a> <a href="javascript:void(0);" th:href="@{/login}" th:if="${user == null}"
                                            class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                            style="background-color: transparent;"> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-lock"></span> <span
                                        class="h6" style="display: block;">ログイン</span>
										Login
								</span>
                                </a> <a href="javascript:void(0);" th:href="@{/change-password}" th:if="${user != null}"
                                        class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                        style="background-color: transparent;">
									<span class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-wrench"></span> <span class="h6"
                                                                                             style="display: block;">パスワード変更</span>
										Change Password
								</span>
                                </a> <a href="javascript:void(0);" th:if="${user != null}"
                                        class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                        style="background-color: transparent;"
                                        data-submit-logout> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-lock"></span> <span
                                        class="h6" style="display: block;">ログアウト</span>
										Logout
								</span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="logout-form" th:if="${user != null}" method="post" action="" th:action="@{/logout}"></form>
            <div class="col-sm-12 col-xs-12 top-menu">
                <div class="top-menu-inner" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5">開催中の村</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu3.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row">
                                    <div class="col-sm-12 col-xs-12 top-menu-selectable-area"
                                         style="background-color: transparent;">
                                        <div class="table-responsive clearfix">
                                            <table class="table table-bordered table-condensed"
                                                   style="margin-bottom: 0px; border-collapse: collapse;">
                                                <tbody>
                                                <tr th:each="village : ${content.villageList}"
                                                    class="top-menu-selectable"
                                                    style="background-color: transparent;"
                                                    data-goto-village>
                                                    <td class="col-sm-1 col-xs-1"
                                                        th:text="${village.villageNumber}"></td>
                                                    <td class="text-left">
                                                <span th:each="tag: ${village.tags}" th:text="${tag.name}"
                                                      th:class="'village-tag ' + ${tag.level}"></span>
                                                        <span th:data-village-url="@{/village/{villageId}(villageId=${village.villageId})}"
                                                              th:text="${village.villageName}"></span>
                                                    </td>
                                                    <td class="col-sm-2 col-xs-2"
                                                        th:text="${village.participateNum}"></td>
                                                    <td class="col-sm-2 col-xs-2" th:text="${village.status}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-xs-12 top-menu">
                <div class="top-menu-inner h200px" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5">村一覧/村作成</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu4.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/village-list}"
                                       class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                       style="background-color: transparent;"
                                       th:class="${user == null || content.participate ? 'col-sm-12 col-xs-12' : 'col-sm-6 col-xs-6'} + ' top-menu-selectable h100px'"> <span
                                            class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-list-alt"></span> <span class="h6"
                                                                                               style="display: block;">村一覧</span>
										Village list
								</span>
                                    </a> <a href="javascript:void(0);" th:href="@{/new-village}"
                                            th:if="${user != null && !content.participate}"
                                            class="col-sm-6 col-xs-6 top-menu-selectable h100px"
                                            style="background-color: transparent;"> <span
                                        class="top-menu-selectable-inner"> <span
                                        class="glyphicon glyphicon-plus"></span> <span class="h6"
                                                                                       style="display: block;">村を建てる</span> Create Village
								</span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-xs-6 top-menu">
                <div class="top-menu-inner h200px" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5">ユーザー</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu5.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/user-list}"
                                       class="col-sm-12 col-xs-12 top-menu-selectable h100px"
                                       style="background-color: transparent;"> <span
                                            class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-list-alt"></span> <span class="h6"
                                                                                               style="display: block;">一覧</span>
										User list
								</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-xs-6 top-menu">
                <div class="top-menu-inner h200px" style="display: block; text-align: center;">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                            <h2 class="h5">キャラチップ</h2>
                        </div>
                        <div class="col-sm-12 col-xs-12"
                             th:style="
                             'background-image: url(\'' + @{/app/images/april-menu6.jpg} + '\'); ' +
                             'background-clip: content-box; ' +
                             'background-repeat:no-repeat; ' +
                             'background-position:center center;'
                            ">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 top-menu-inner-row h100px">
                                    <a href="javascript:void(0);" th:href="@{/chara-group}"
                                       class="col-sm-12 col-xs-12 top-menu-selectable h100px"
                                       style="background-color: transparent;"> <span
                                            class="top-menu-selectable-inner"> <span
                                            class="glyphicon glyphicon-list-alt"></span> <span class="h6"
                                                                                               style="display: block;">一覧</span>
										Character list
								</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>

    <footer layout:replace="~{layout/footer::footer}"></footer>
</div>
</body>
</html>
