<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>ユーザ</title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/user.js" th:src="@{/app/js/user.js}"></script>
</head>

<body>
	<div class="container">
		<div layout:fragment="content">
			<div id="wrapper">

				<div class="col-sm-12 col-xs-12">
					<h1 class="h4" th:text="'ユーザID: ' + ${userName}">ユーザID: ort</h1>
				</div>

				<div th:unless="${content}">
					<div class="col-sm-12 col-xs-12">
						<p>ユーザが存在しません。</p>
					</div>
				</div>
				<div th:if="${content}">
					<div class="col-sm-4 col-xs-12" th:object="${content.wholeStats}">
						<h2 class="h4">総合戦績</h2>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th>項目</th>
										<th class="text-right">戦績</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>参加数</td>
										<td class="text-right" th:text="*{participateNum}">2回</td>
									</tr>
									<tr>
										<td>勝利数</td>
										<td class="text-right" th:text="*{winNum}">1回</td>
									</tr>
									<tr>
										<td>勝率</td>
										<td class="text-right" th:text="*{#numbers.formatDecimal(winRate * 100, 1, 'COMMA', 1, 'POINT') + '%'}">50%</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-sm-4 col-xs-12">
						<h2 class="h4">陣営戦績</h2>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th>陣営</th>
										<th class="text-right">参加</th>
										<th class="text-right">勝利</th>
										<th class="text-right">勝率</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="campStats : ${content.campStatsList}">
										<td th:text="${campStats.campName}">村人陣営</td>
										<td class="text-right" th:text="${campStats.participateNum + '回'}">2回</td>
										<td class="text-right" th:text="${campStats.winNum + '回'}">1回</td>
										<td class="text-right" th:text="${#numbers.formatDecimal(campStats.winRate * 100, 1, 'COMMA', 1, 'POINT') + '%'}">50%</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-sm-4 col-xs-12">
						<h2 class="h4">役職戦績</h2>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th>役職</th>
										<th class="text-right">参加</th>
										<th class="text-right">勝利</th>
										<th class="text-right">勝率</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="skillStats : ${content.skillStatsList}">
										<td th:text="${skillStats.skillName}">村人</td>
										<td class="text-right" th:text="${skillStats.participateNum + '回'}">2回</td>
										<td class="text-right" th:text="${skillStats.winNum + '回'}">1回</td>
										<td class="text-right" th:text="${#numbers.formatDecimal(skillStats.winRate * 100, 1, 'COMMA', 1, 'POINT') + '%'}">50%</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12" th:if="${content.participateVillageList != null && content.participateVillageList.size() > 0}">
						<h2 class="h4">参加した村</h2>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th class="text-right">村番号</th>
										<th>村名</th>
										<th></th>
										<th>役職</th>
										<th>生死</th>
										<th>勝敗</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="village : ${content.participateVillageList}">
										<td class="text-right" style="vertical-align: middle">
											<a href="javascript:void(0);" th:href="@{/village/{villageId}(villageId=${village.villageId})}" th:text="${#numbers.formatInteger(village.villageId, 4)}">0001</a>
										</td>
										<td th:text="${village.villageName}" style="vertical-align: middle">ほげほげふがふがぴよぴよ村</td>
										<td style="vertical-align: middle"><img th:src="${village.characterImgUrl}" th:width="${village.characterImgWidth}" th:height="${village.characterImgHeight}"></td>
										<td th:text="${village.skillName}" style="vertical-align: middle">賢者</td>
										<td th:text="${village.liveStatus}" style="vertical-align: middle">6d 襲撃死</td>
										<td th:text="${village.winStatus}" style="vertical-align: middle">勝利</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="col-sm-12 col-xs-12" th:if="${content.spectateVillageList != null && content.spectateVillageList.size() > 0}">
						<h2 class="h4">見学した村</h2>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th class="text-right">村番号</th>
										<th>村名</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="village : ${content.spectateVillageList}">
										<td class="text-right" style="vertical-align: middle">
											<a href="javascript:void(0);" th:href="@{/village/{villageId}(villageId=${village.villageId})}" th:text="${#numbers.formatInteger(village.villageId, 4)}">0001</a>
										</td>
										<td th:text="${village.villageName}" style="vertical-align: middle">ほげほげふがふがぴよぴよ村</td>
										<td style="vertical-align: middle"><img th:src="${village.characterImgUrl}" th:width="${village.characterImgWidth}" th:height="${village.characterImgHeight}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
