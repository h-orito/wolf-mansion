<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body layout:fragment="message">
	{{#each messageList}}
	<div class="col-sm-12">
		<div class="row">
			<!--// 通常発言 //-->
			{{#if (eq messageType 'NORMAL_SAY')}}
			<div class="col-sm-12 small">
				<span style="margin-left: -15px;">{{messageNumber}}. {{characterName}}</span>
				<span class="pull-right" style="margin-right: -15px;">{{timeFormat messageDatetime}}</span>
			</div>
			<div class="col-sm-12">
				<div class="row" style="display: flex;">
					<div style="width: 50px; height: 77px; background: url('{{characterImageUrl}}'); background-repeat: no-repeat;"></div>
					<div class="message message-normal" style="flex: 1; margin-left: 5px;">{{{escapeHtmlWithoutBr messageContent}}}</div>
				</div>
			</div>
			{{else if (eq messageType 'PUBLIC_SYSTEM')}}
			<div class="message col-sm-12 message-public-system">{{{escapeHtmlWithoutBr messageContent}}}</div>
			{{/if}}
		</div>
	</div>
	{{/each}}
</body>
</html>
