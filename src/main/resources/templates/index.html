<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title></title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/index.js" th:src="@{/app/js/index.js}"></script>
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<h1>人狼館</h1>
				
				<h2>ログイン</h2>
				<form method="post" action="" th:action="@{/login}" th:object="${form}">
					ユーザID: <input type="text" class="form-control" th:field="*{userId}" /> 
					パスワード: <input type="text" class="form-control" th:field="*{password}" /> 
					<input type="submit" value="ログイン" />
				</form>
				
				<h2>新規村作成</h2>
				<div class="col-sm-12">
					<p>
						<a href="javascript:void(0);" th:href="@{/new-village}">新規村作成</a>
					</p>
				</div>

				<h2>村一覧</h2>
				<div class="col-sm-12">
					<p>
						<a href="javascript:void(0);" th:each="village : ${content.villageList}" th:href="@{/village/{villageId}(villageId=${village.villageId})}"
							th:text="${village.villageName}">村名</a>
					</p>
				</div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
