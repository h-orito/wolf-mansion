<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title></title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/index.js" th:src="@{/app/js/index.js}"></script>
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<h1>人狼館</h1>

				<h2 th:if="${user == null}">ログイン</h2>
				<span th:if="${form.error}" class="text-danger">ユーザIDまたはパスワードが正しくありません。</span>
				<div class="col-sm-12" th:if="${user == null}">
					<form method="post" action="" th:action="@{/login}" th:object="${form}">
						ユーザID:
						<input type="text" class="form-control" th:field="*{userId}" />
						パスワード:
						<input type="password" class="form-control" th:field="*{password}" />
						<input type="submit" value="ログイン" />
					</form>
				</div>
				
				<h2 th:if="${user == null}">新規登録</h2>
				<div class="col-sm-12" th:if="${user == null}">
					<a href="javascript:void(0);" th:href="@{/new-player}">新規登録</a>
				</div>

				<h2 th:if="${user != null}">ログイン</h2>
				<div class="col-sm-12" th:if="${user != null}">
					<form method="post" action="" th:action="@{/logout}" th:object="${form}">
						<span th:text="'ユーザID: ' + ${user.username}">ユーザID: hoge</span>
						<input type="submit" value="ログアウト" />
					</form>
				</div>

				<h2>新規村作成</h2>
				<div class="col-sm-12">
					<p>
						<a href="javascript:void(0);" th:href="@{/new-village}">新規村作成</a>
					</p>
				</div>

				<h2>村一覧</h2>
				<div class="col-sm-12">
					<p>
						<a href="javascript:void(0);" th:each="village : ${content.villageList}" th:href="@{/village/{villageId}(villageId=${village.villageId})}"
							th:text="${village.villageName}">村名</a>
					</p>
				</div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
