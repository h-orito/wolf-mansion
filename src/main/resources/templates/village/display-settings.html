<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>フッター</title>
    <link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}"/>
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js"
            th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js"
            th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
    <script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
<div class="modal fade" id="modal-dsetting" tabindex="-1" layout:fragment="display-settings">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h4>表示設定</h4>
                <form class="form-horizontal">
                    <hr/>
                    <h5>ページ分割</h5>
                    <div class="form-group" style="margin-top: 10px;">
                        <label class="col-sm-4 col-xs-4 control-label">ページ分割</label>
                        <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="dsetting-paging-check"
                                       data-dsetting-paging> ページ分割する
                            </label>
                        </div>
                        <label class="col-sm-4 col-xs-4 control-label">ページあたりの表示発言数</label>
                        <div class="col-sm-8 col-xs-8">
                            <select class="form-control" data-dsetting-pagesize>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                                <option value="500">500</option>
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <h5>更新通知</h5>
                    <div class="form-group" style="margin-top: 10px;">
                        <label class="col-sm-4 col-xs-4 control-label">自動更新</label>
                        <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="dsetting-autorefresh-check"
                                       data-dsetting-autorefresh> 更新検知時自動で読み込む
                            </label>
                            <p class="small">最新ページにいる時に更新を検知したら自動で更新します。</p>
                        </div>
                    </div>
                    <hr/>
                    <h5 style="margin-bottom: 10px;">便利機能</h5>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-4 control-label">文字装飾ボタン</label>
                        <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="dsetting-random-tag-area-check"
                                       data-dsetting-disp-random-tag-area> 表示する
                            </label>
                        </div>
                    </div>
                    <hr/>
                    <h5 style="margin-bottom: 10px;">発言表示</h5>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-4 control-label">画像の大きさ</label>
                        <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="dsetting-image-large"
                                       data-dsetting-disp-image-large> 画像を大きく表示する（発言再読み込みで反映）
                            </label>
                        </div>
                        <label class="col-sm-4 col-xs-4 control-label">文字の大きさ</label>
                        <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="dsetting-message-large"
                                       data-dsetting-disp-message-large> 文字を大きく表示する
                            </label>
                        </div>
                    </div>
                    <hr/>
                    <h5 style="margin-bottom: 10px;">表示設定のリセット</h5>
                    <div class="form-group">
                        <div class="col-sm-12 col-xs-12" style="margin-bottom: 5px;">
                            <input type="button" class="btn btn-sm btn-danger pull-right" data-dsetting-reset
                                   value="リセット">
                        </div>
                    </div>
                </form>
                <div th:if="${notificationForm}" style="margin-top: 30px;">
                    <form class="form-horizontal"
                          method="post"
                          th:action="@{/village/{villageId}/notification-setting(villageId=${content.villageId})}"
                          th:object="${notificationForm}">
                        <hr/>
                        <h4>Discord通知設定</h4>
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">WebhookURL</label>
                            <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                                <input type="text" class="form-control" th:field="*{webhookUrl}"/>
                                <span th:if="${#fields.hasErrors('webhookUrl')}" th:errors="*{webhookUrl}"
                                      class="help-block text-danger">error!</span>
                            </div>
                            <label class="col-sm-4 col-xs-4 control-label"></label>
                            <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{villageStart}"> 開始通知
                                </label>
                                <p class="small">進行中に遷移した際に通知します。</p>
                            </div>
                            <label class="col-sm-4 col-xs-4 control-label"></label>
                            <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{villageEpilogue}">
                                    エピローグ通知
                                </label>
                                <p class="small">エピローグに遷移した際に通知します。</p>
                            </div>
                            <label class="col-sm-4 col-xs-4 control-label"></label>
                            <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{secretSay}"> 秘話通知
                                </label>
                                <p class="small">秘話を受け取った際に通知します。</p>
                            </div>
                            <label class="col-sm-4 col-xs-4 control-label"></label>
                            <div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{abilitySay}"> 役職窓通知
                                </label>
                                <p class="small">役職窓発言を受け取った際に通知します（梟視点の場合は通知されません）。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-xs-12" style="margin-bottom: 5px;">
                                <input type="submit" class="btn btn-sm btn-success pull-right"
                                       value="保存">
                            </div>
                            <p class="small pull-right">保存するとテスト通知が届きます。</p>
                        </div>
                    </form>
                </div>
                <div class="clearfix">
                    <hr/>
                    <input type="button" class="btn btn-primary btn-sm pull-right" data-dismiss="modal"
                           value="閉じる"/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
