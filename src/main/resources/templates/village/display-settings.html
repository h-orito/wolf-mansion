<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>フッター</title>
<link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}" />
<link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js" th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
<script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
	<div class="modal fade" id="modal-dsetting" tabindex="-1" layout:fragment="display-settings">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form class="form-horizontal">
						<h5>ページ分割</h5>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">ページ分割有無</label>
							<div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
								<input type="checkbox" class="form-check-input" name="dsetting-nopaging-check" data-dsetting-nopaging> <label class="form-check-label"
									for="dsetting-nopaging-check">ページ分割しない</label>
							</div>
							<label class="col-sm-4 col-xs-4 control-label">ページあたりの表示発言数</label>
							<div class="col-sm-8 col-xs-8">
								<select class="form-control" data-dsetting-pagesize>
									<option value="10">10</option>
									<option value="30">30</option>
									<option value="50">50</option>
									<option value="100">100</option>
								</select>
							</div>
						</div>
						<hr />
						<h5>更新通知</h5>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">自動更新</label>
							<div class="col-sm-8 col-xs-8 form-check" style="margin-bottom: 5px;">
								<input type="checkbox" class="form-check-input" name="dsetting-autorefresh-check" data-dsetting-autorefresh> <label
									class="form-check-label" for="dsetting-autorefresh-check">更新検知時自動で読み込む</label>
								<p class="small">最新ページにいる時に更新を検知したら自動で更新します。</p>
							</div>
						</div>
						<hr />
						<h5>表示設定のリセット</h5>
						<div class="form-group">
							<div class="col-sm-12 col-xs-12" style="margin-bottom: 5px;">
								<input type="button" class="btn btn-sm btn-danger pull-right" data-dsetting-reset value="リセット">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
