<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>フッター</title>
<link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}" />
<link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js" th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
<script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
	<div id="form-area" layout:fragment="form-area" class="row">
		<!--/* 状況 */-->
		<div layout:replace="~{village/situation::situation}"></div>

		<!--/* 発言欄 */-->
		<div layout:replace="~{village/say-form::say-form}"></div>

		<!--/* 投票欄 */-->
		<div layout:replace="~{village/vote-form::vote-form}"></div>

		<!--/* 能力行使欄 */-->
		<div layout:replace="~{village/skill-area::skill-area}"></div>

		<!--/* 参戦欄 */-->
		<div layout:replace="~{village/participate-form::participate-form}"></div>

		<!--/* 役職希望変更欄 */-->
		<div layout:replace="~{village/change-skill-form::change-skill-form}"></div>

		<!--/* 退村欄 */-->
		<div layout:replace="~{village/leave-form::leave-form}"></div>

		<!--/* コミット欄 */-->
		<div layout:replace="~{village/commit-form::commit-form}"></div>

		<!--/* 村建てメニュー */-->
		<div layout:replace="~{village/creator-form::creator-form}"></div>

		<!--/* 管理者メニュー */-->
		<div layout:replace="~{village/admin-form::admin-form}"></div>
		
		<!--/* デバッグメニュー */-->
		<div layout:replace="~{village/debug-form::debug-form}"></div>
	</div>
</body>
</html>
