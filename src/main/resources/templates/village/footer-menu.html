<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>フッター</title>
<link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}" />
<link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js" th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
<script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
	<div class="" id="footer-menu" layout:fragment="footer-menu">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a href="#tab-situation" class="nav-link navbar-inverse" data-toggle="tab">状況</a></li>
			<li class="nav-item" th:if="${content.isDispSayForm}"><a href="#tab-say" class="nav-link navbar-inverse" data-toggle="tab">発言</a></li>
			<li class="nav-item" th:if="${content.voteTargetList != null && content.voteTargetList.size() > 0}"><a href="#tab-vote"
				class="nav-link navbar-inverse" data-toggle="tab">投票</a></li>
			<li class="nav-item" th:if="${content.skillName != null && content.isDispSayForm}"><a href="#tab-skill" class="nav-link navbar-inverse"
				data-toggle="tab">能力</a></li>
			<li class="nav-item active"><a href="#tab-close" class="nav-link navbar-inverse" data-toggle="tab">便利</a></li>
			<li class="nav-item"><a href="#tab-close" class="nav-link navbar-inverse" data-toggle="tab">閉じる</a></li>
		</ul>
		<div class="tab-content">
			<div id="tab-situation" class="tab-pane">
				<!--/* 状況 */-->
				<div layout:replace="~{village/situation::situation}"></div>
			</div>
			<div id="tab-say" class="tab-pane">
				<!--/* 死亡 */-->
				<div class="col-sm-12 well" style="padding-top: 10px;" th:if="${content.isDead}">
					<div class="">
						<p class="small">
							あなたは死亡しました。現世の思い出を語り合いましょう。<br> 墓下では推理発言やCOを行っても問題ありません。
						</p>
					</div>
				</div>
				<!--/* 発言欄 */-->
				<div layout:replace="~{village/say-form::say-form}"></div>
			</div>
			<div id="tab-vote" class="tab-pane">
				<!--/* 死亡 */-->
				<div class="col-sm-12 well" style="padding-top: 10px;" th:if="${content.isDead}">
					<div class="">
						<p class="small">
							あなたは死亡しました。現世の思い出を語り合いましょう。<br> 墓下では推理発言やCOを行っても問題ありません。
						</p>
					</div>
				</div>
				<!--/* 投票欄 */-->
				<div layout:replace="~{village/vote-form::vote-form}"></div>
			</div>
			<div id="tab-skill" class="tab-pane">
				<!--/* 死亡 */-->
				<div class="col-sm-12 well" style="padding-top: 10px;" th:if="${content.isDead}">
					<div class="">
						<p class="small">
							あなたは死亡しました。現世の思い出を語り合いましょう。<br> 墓下では推理発言やCOを行っても問題ありません。
						</p>
					</div>
				</div>
				<div layout:replace="~{village/skill-area::skill-area}"></div>
			</div>
			<div id="tab-useful active" class="tab-pane">
				<div class="btn btn-info fab fab-group fab-top" data-floating-group data-goto-top>
					<span class="glyphicon glyphicon-arrow-up"></span>
				</div>

				<div class="btn btn-info fab fab-group fab-refresh" data-floating-group data-refresh>
					<span class="glyphicon glyphicon-refresh"></span>
				</div>

				<div class="btn btn-info fab fab-group fab-filter" data-floating-group data-toggle="modal" data-target="#modal-filter">
					<span class="glyphicon glyphicon-filter"></span>
				</div>

				<div class="btn btn-info fab fab-group fab-roomasign" data-floating-group data-toggle="modal" data-target="#modal-room">
					<span class="glyphicon glyphicon-th"></span>
				</div>

				<div class="btn btn-info fab fab-group fab-bottom" data-floating-group data-goto-bottom>
					<span class="glyphicon glyphicon-arrow-down"></span>
				</div>

				<div class="btn btn-info fab fab-menu" data-floating-menu="false">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</div>
			</div>
			<div id="tab-close" class="tab-pane"></div>
		</div>
	</div>
</body>
</html>
