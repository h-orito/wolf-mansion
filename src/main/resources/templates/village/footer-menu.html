<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>フッター</title>
<link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}" />
<link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" />
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js" th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
<script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
	<div class="footer-menu-bottom" id="footer-menu" layout:fragment="footer-menu">
		<div class="tab-content">
			<div id="tab-useful" class="tab-pane active">
				<div class="well btn-group" th:if="${content.voteTargetList != null && content.voteTargetList.size() > 0 && voteTarget == null}" style="padding: 3px 3px; display: flex;">
					<div class="btn btn-footermenu footermenu-vote btn-xs" style="flex: 1;" data-floating-group data-goto-vote>
						投票欄へ (未セットのままだと突然死します)
					</div>
				</div>
				<div class="well btn-group" style="padding: 3px 3px; display: flex;">
					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-goto-top>
						<span class="glyphicon glyphicon-arrow-up"><span class="hidden-xs">最上部へ</span></span>
					</div>

					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-goto-bottom>
						<span class="glyphicon glyphicon-arrow-down"><span class="hidden-xs">最下部へ</span></span>
					</div>

					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-refresh>
						<span class="glyphicon glyphicon-refresh"><span class="hidden-xs">更新</span></span>
					</div>

					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-toggle="modal" data-target="#modal-filter">
						<span class="glyphicon glyphicon-filter"><span class="hidden-xs">抽出</span></span>
					</div>

					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-toggle="modal" data-target="#village-info">
						<span class="glyphicon glyphicon-info-sign"><span class="hidden-xs">情報</span></span>
					</div>

					<div class="btn btn-footermenu btn-xs" style="flex: 1;" data-floating-group data-toggle="modal" data-target="#modal-dsetting">
						<span class="glyphicon glyphicon-cog"><span class="hidden-xs">表示設定</span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
