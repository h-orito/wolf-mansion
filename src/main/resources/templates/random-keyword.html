<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>ランダムメッセージ編集</title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/random-keyword.js" th:src="@{/app/js/random-keyword.js}"></script>
</head>

<body>
	<div class="container">
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12 col-xs-12">
					<h1 class="h4">ランダムメッセージ編集</h1>
					<div th:if="${randomKeywordForm == null}">
						<p>すでに削除されています</p>
						<a th:href="@{/random-message}" class="btn btn-sm btn-default">戻る</a>
					</div>
					<div th:if="${randomKeywordForm}">
						<ul class="announce">
							<li>キーワードは半角英語のみで、orとwhoを含むことはできません。</li>
							<li>キーワードは3文字以上10文字以内、変換後文字列はそれぞれ20文字以内で入力してください。</li>
							<li>&#091;&#091;キーワード&#093;&#093;→変換後文字列 になります</li>
						</ul>
						<form method="post" action="" th:action="@{/update-random-keyword}" th:object="${randomKeywordForm}" class="form-horizontal">
							<span class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}">error</span>
							<div class="form-group">
								<label class="col-sm-3 control-label">キーワード</label>
								<div class="col-sm-9">
									<span th:text="*{keyword}"></span> <input type="hidden" class="form-control" th:field="*{keyword}" placeholder="" /> <span
										th:if="${#fields.hasErrors('keyword')}" th:errors="*{keyword}" class="help-block text-danger">error!</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">変換後文字列（改行区切り）</label>
								<div class="col-sm-9">
									<textarea class="form-control" rows="10" th:field="*{message}" placeholder=""></textarea>
									<span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="help-block text-danger">error!</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12 col-xs-12">
									<a th:href="@{/random-message}" class="btn btn-sm btn-default">戻る</a> <input type="button" class="btn btn-sm btn-danger" value="削除" data-delete/> <input
										type="submit" class="btn btn-sm btn-success pull-right" value="登録" />
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
