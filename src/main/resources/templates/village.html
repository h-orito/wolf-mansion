<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title th:text="${content.villageName} + '村'">テスト村</title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/new-village.js" th:src="@{/app/js/new-village.js}"></script>
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12">
					<div class="table-responsive clearfix">
						<table class="table table-bordered table-condensed">
							<tbody>
								<tr th:each="message : ${content.messageList}" class="">
									<td>
										<img th:src="${message.characterImageUrl}" src="" />
									</td>
									<td th:text="${message.characterName}"></td>
									<td th:text="${message.messageType}"></td>
									<td th:text="${message.messageContent}"></td>
									<td th:text="${message.messageDatetime}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
