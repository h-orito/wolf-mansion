<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--/* 個別ページのタイトル */-->
<title th:text="${content.villageName} + '村'">テスト村</title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/village.js" th:src="@{/app/js/village.js}"></script>
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="hidden" th:data-village-id="${content.villageId}" th:data-day="${content.day}"></div>

				<!--/* 入村者 */-->
				<div class="col-sm-2 small">
					<table class="table table-bordered table-condensed" th:each="statusDto : ${content.memberList}">
						<tr>
							<th th:text="${statusDto.status}">生存</th>
						</tr>
						<tr th:each="member : ${statusDto.statusMemberList}">
							<td th:text="${member.charaName} + ${member.deadDay != null ? ' ' + member.deadDay : ''}"></td>
						</tr>
						<tr th:if="${statusDto.statusMemberList.size() == 0}">
							<td>なし</td>
						</tr>
					</table>
				</div>
				<!--/* ログ部分 */-->
				<div class="col-sm-10 small">
					<h1 class="h5" style="margin-left: -15px;" th:text="${content.villageId} + '. ' + ${content.villageName} + '村'"></h1>
					<hr style="margin-top: 5px; margin-bottom: 10px; margin-left: -15px;" />
				</div>

				<!--/* 日付リスト */-->
				<div class="col-sm-10 small">
					<ul style="padding-left: 0px;">
						<li th:each="day : ${content.dayList}" style="list-style-type: none; display: inline; margin-right: 10px;"><span
							th:if="${day == content.day && day != 0 && day != content.epilogueDay}" th:text="${day} + '日目'"></span> <span
							th:if="${day == content.day && day == 0}" th:text="プロローグ"></span> <span th:if="${day == content.day && day == content.epilogueDay}"
							th:text="エピローグ"></span> <a th:if="${day != content.day && day != 0 && day != content.epilogueDay}" th:text="${day} + '日目'"
							href="javascript:void(0);" th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"></a> <a
							th:if="${day != content.day && day == 0}" th:text="プロローグ" href="javascript:void(0);"
							th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"></a> <a
							th:if="${day != content.day && day == content.epilogueDay}" th:text="エピローグ" href="javascript:void(0);"
							th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"></a></li>
					</ul>
				</div>
				<div class="col-sm-10">
					<div class="row" data-message-area>
						<div class="message col-sm-12 text-muted">読み込み中...</div>
					</div>
				</div>

				<!--/* 参戦欄 */-->
				<div class="col-sm-10" th:if="${content.isDispParticipateForm}">
					入村する <span th:if="${participateErrorMessage != null}" class="text-danger" th:test="${participateErrorMessage}">error</span>
					<form method="post" action="" th:action="@{/village/{villageId}/participate(villageId=${content.villageId})}" th:object="${participateForm}"
						class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">キャラクター</label>
							<div class="col-sm-4">
								<select class="form-control" th:field="*{charaId}">
									<option th:each="chara : ${content.selectableCharaList}" th:value="${chara.id}" th:text="${chara.name}" th:data-chara-img-url="${chara.url}"></option>
								</select> <span th:if="${#fields.hasErrors('charaId')}" th:errors="*{charaId}" class="help-block text-danger">error!</span>
							</div>
							<label class="col-sm-2 control-label">役職希望</label>
							<div class="col-sm-4">
								<select class="form-control" th:field="*{requestedSkill}">
									<option th:each="skill : ${content.selectableSkillList}" th:value="${skill.code}" th:text="${skill.name}"></option>
								</select> <span th:if="${#fields.hasErrors('requestedSkill')}" th:errors="*{requestedSkill}" class="help-block text-danger">error!</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">発言</label>
							<div class="col-sm-10">
								<textarea class="form-control" th:field="*{joinMessage}" placeholder="人狼なんているわけないじゃん。みんな大げさだなあ"></textarea>
								<span th:if="${#fields.hasErrors('joinMessage')}" th:errors="*{joinMessage}" class="help-block text-danger">error!</span>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-sm btn-success pull-right" value="入村する" />
						</div>
					</form>
				</div>
				<div class="col-sm-10" sec:authorize="hasRole('ROLE_ADMIN')">
					管理者メニュー：入村
					<form method="post" action="" th:action="@{/admin/village/{villageId}/allparticipate(villageId=${content.villageId})}" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">入村人数</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:value="16" th:name="personNumber" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-sm btn-success pull-right" value="人数分入村させる" />
						</div>
					</form>
				</div>
			</div>
			<script id="message-template" type="text/x-handlebars-template" layout:include="~{/village-template/message::message}"></script>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
