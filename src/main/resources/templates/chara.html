<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title th:text="${'キャラチップ: ' + content.charaGroupName}"></title>
<!--/* 個別ページのjs */-->
</head>

<body>
	<div class="container">
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12 col-xs-12">
					<h1 class="h4" th:text="${'キャラチップ: ' + content.charaGroupName}"></h1>
					<p th:text="${'作者: ' + content.designerName + '様'}"></p>
					<div class="table-responsive">
						<table class="table table-bordered table-condensed small" th:if="${content.charaList != null && content.charaList.size() > 0}">
							<thead>
								<tr>
									<th class="vertical-middle">キャラ名</th>
									<th class="vertical-middle">略称</th>
									<th class="vertical-middle"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="chara : ${content.charaList}">
									<td class="vertical-middle" th:text="${chara.charaName}"></td>
									<td class="vertical-middle" th:text="${chara.charaShortName}"></td>
									<td class="vertical-middle">
										<img src="" th:src="${chara.charaImgUrl}" style="width: 50px; height: 77px;" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
