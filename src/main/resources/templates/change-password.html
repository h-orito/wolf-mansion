<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>パスワード変更</title>
<!--/* 個別ページのjs */-->
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12 col-xs-12">
					<h1 class="h4">パスワード変更</h1>
					<span class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}">エラーメッセージ</span>
					<form method="post" action="" th:action="@{/change-password}" th:object="${changePasswordForm}" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 col-xs-4 control-label">変更後パスワード</label>
							<div class="col-sm-10 col-xs-8">
								<input type="password" class="form-control" th:field="*{password}" />
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block text-danger">error!</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-4 control-label">パスワード（確認用）</label>
							<div class="col-sm-10 col-xs-8">
								<input type="password" class="form-control" th:field="*{confirmPassword}" />
								<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block text-danger">error!</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input type="hidden" name="remember-me" value="on" />
								<input type="submit" class="btn btn-sm btn-success pull-right" value="ログイン" />
							</div>
						</div>
					</form>
				</div>

				<div class="col-sm-12 col-xs-12 clearfix"></div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
