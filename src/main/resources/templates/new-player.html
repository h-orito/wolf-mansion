<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>新規登録</title>
<!--/* 個別ページのjs */-->
<script src="../static/app/js/new-player.js" th:src="@{/app/js/new-player.js}"></script>
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<h2>新規作成</h2>
				<div class="col-sm-12">
					<span class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}">エラーメッセージ</span>
					<form method="post" action="" th:action="@{/new-player}" th:object="${form}">
						ユーザID:
						<input type="text" class="form-control" th:field="*{userId}" />
						パスワード:
						<input type="password" class="form-control" th:field="*{password}" />
						<input type="submit" value="作成" />
					</form>
				</div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
