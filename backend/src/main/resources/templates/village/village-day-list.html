<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>フッター</title>
    <link rel="shortcut icon" href="../../static/app/images/favicon.ico" th:href="@{/app/images/favicon.ico}"/>
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css"
          th:href="@{/lib/bootstrap/css/bootstrap.min.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js"
            th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../../static/resources/lib/handlebars/js/handlebars-v4.0.10.js"
            th:src="@{/resources/lib/handlebars/js/handlebars-v4.0.10.js}"></script>
    <script src="../../static/resources/app/js/common.js" th:src="@{/resources/app/js/common.js}"></script>
</head>
<body>
<div class="col-sm-12 col-xs-12 small" layout:fragment="village-day-list">
    <ul id="day-list" style="padding-left: 0px;">
        <li style="list-style-type: none; display: inline; margin-right: 10px;">
            <a href="javascript:void(0);" data-toggle="modal" data-target="#village-info">情報</a>
        </li>
        <li th:each="day : ${content.dayList}" style="list-style-type: none; display: inline; margin-right: 10px;">
            <span th:if="${day == content.day && day != 0 && day != content.epilogueDay && day - 1 != content.epilogueDay}"
                  th:text="${day} + '日目'"></span>
            <span th:if="${day == content.day && day == 0}" th:text="プロローグ"></span>
            <span th:if="${day == content.day && day == content.epilogueDay}" th:text="エピローグ"></span>
            <span th:if="${day == content.day && day - 1 == content.epilogueDay}" th:text="終了"></span>
            <a th:if="${day != content.day && day != 0 && day != content.epilogueDay && day - 1 != content.epilogueDay}"
               th:text="${day} + '日目'"
               href="javascript:void(0);"
               th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"
               data-day-link
            ></a>
            <a th:if="${day != content.day && day == 0}"
               th:text="プロローグ"
               href="javascript:void(0);"
               th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"
               data-day-link
            ></a>
            <a th:if="${day != content.day && day == content.epilogueDay}"
               th:text="エピローグ"
               href="javascript:void(0);"
               th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"
               data-day-link
            ></a>
            <a th:if="${day != content.day && day - 1 == content.epilogueDay}"
               th:text="終了"
               href="javascript:void(0);"
               th:href="@{/village/{villageId}/day/{day}(villageId=${content.villageId}, day=${day})}"
               data-day-link
            ></a>
        </li>
    </ul>
</div>
</body>
</html>
