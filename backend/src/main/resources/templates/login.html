<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<!--/* 個別ページのタイトル */-->
<title>ログイン</title>
<!--/* 個別ページのjs */-->
</head>

<body>
	<div class="container">
		<nav layout:replace="~{layout/header::header}"></nav>
		<div layout:fragment="content">
			<div id="wrapper">
				<div class="col-sm-12 col-xs-12">
					<h1 class="h4">ログイン</h1>
					<span class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}">エラーメッセージ</span>
					<form method="post" action="" th:action="@{/login}" th:object="${form}" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 col-xs-4 control-label">ユーザID</label>
							<div class="col-sm-10 col-xs-8">
								<input type="text" class="form-control" th:field="*{userId}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-xs-4 control-label">パスワード</label>
							<div class="col-sm-10 col-xs-8">
								<input type="password" class="form-control" th:field="*{password}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<input type="hidden" name="remember-me" value="on" />
								<input type="submit" class="btn btn-sm btn-success pull-right" value="ログイン" />
							</div>
						</div>
					</form>
				</div>
				
				<div class="col-sm-12 col-xs-12 clearfix"></div>
			</div>
		</div>
		<footer layout:replace="~{layout/footer::footer}"></footer>
	</div>
</body>
</html>
