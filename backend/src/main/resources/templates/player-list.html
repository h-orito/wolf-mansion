<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <!--/* 個別ページのタイトル */-->
    <title>ユーザー一覧</title>
    <!--/* 個別ページのjs */-->
    <script src="../static/app/js/user-list.js" th:src="@{/app/js/user-list.js}"></script>
</head>

<body>
<div class="container">
    <div layout:fragment="content">
        <div id="wrapper">
            <div class="col-sm-12 col-xs-12">
                <h1 class="h4">ユーザー一覧</h1>
                <div th:if="${content.allPageCount > 1}" class="col-sm-12 col-xs-12">
                    <div class="row">
                        <ul class="pagination pagination-sm pull-right" style="margin-top: 10px; margin-bottom: 10px;">
                            <li th:class="${content.existPrePage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" data-pagenum="1">&lt;&lt;</a>
                            </li>
                            <li th:class="${content.existPrePage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-prev-page="${content.currentPageNum}">&lt;</a>
                            </li>
                            <li th:each="pageNum : ${content.pageNumList}"
                                th:class="${pageNum == content.currentPageNum ? 'active' : ''}">
                                <a href="javascript:void(0);" th:data-pagenum="${pageNum}" th:text="${pageNum}"></a>
                            </li>
                            <li th:class="${content.existNextPage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-next-page="${content.currentPageNum}">&gt;</a>
                            </li>
                            <li th:class="${content.existNextPage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-pagenum="${content.allPageCount}">&gt;&gt;</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-condensed small"
                               th:if="${content.players != null && content.players.size() > 0}">
                            <thead>
                            <tr>
                                <th>ユーザー名</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="player : ${content.players}">
                                <td><a href="javascript:void(0);" th:data-user-page="${player.name}"
                                       th:text="${player.name}"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${content.allPageCount > 1}" class="col-sm-12 col-xs-12">
                    <div class="row">
                        <ul class="pagination pagination-sm pull-right" style="margin-top: 10px; margin-bottom: 10px;">
                            <li th:class="${content.existPrePage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" data-pagenum="1">&lt;&lt;</a>
                            </li>
                            <li th:class="${content.existPrePage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-prev-page="${content.currentPageNum}">&lt;</a>
                            </li>
                            <li th:each="pageNum : ${content.pageNumList}"
                                th:class="${pageNum == content.currentPageNum ? 'active' : ''}">
                                <a href="javascript:void(0);" th:data-pagenum="${pageNum}" th:text="${pageNum}"></a>
                            </li>
                            <li th:class="${content.existNextPage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-next-page="${content.currentPageNum}">&gt;</a>
                            </li>
                            <li th:class="${content.existNextPage ? '' : 'disabled'}">
                                <a href="javascript:void(0);" th:data-pagenum="${content.allPageCount}">&gt;&gt;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
    <footer layout:replace="~{layout/footer::footer}"></footer>
</div>
</body>
</html>
